<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开课吧web全栈架构师四期</title>
        <style>
            nav {
                height: 40px;
                background-color: #94e5e9d6;
                display: flex;
                margin: 10px;
            }
            nav div {
                width: 33.33333%;
                text-align: center;
                padding: 8px;
                border: 1px solid black;
            }
            #menu {
                border: 1px solid black;
                padding: 10px;
            }
            div {
            }
            @media screen and (min-width: 1500px) {
            }
        </style>
    </head>

    <body>
        <nav>
            <div id="html">
                HTML
            </div>
            <div id="css">
                CSS
            </div>
            <div id="js">
                JS
            </div>
        </nav>
        <div id="menu">
            <ul></ul>
        </div>
        <script>
            const htmlList = ["HTML5面试", "HTMl版本"];
            const cssList = [];
            const jsList = [];
            var menu = document.querySelector("#menu");
            var html = document.getElementById("html");
            var css = document.getElementById("css");
            var js = document.getElementById("js");
            // var li = document.createElement("li");
            // var a = document.createElement("a");
            var menuList = document.querySelector("#menu ul");
            html.addEventListener("click", function () {
                var path = "html";
                htmlList.forEach((item) => {
                    showMenu(item, path);
                });
            });
            css.addEventListener("click", () => {
                var path = "css";
                cssList.forEach((item) => {
                    showMenu(item, path);
                });
            });
            js.addEventListener("click", () => {
                var path = "js";
                jsList.forEach((item) => {
                    showMenu(item, path);
                });
            });

            showMenu = (pageName, pathName) => {
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = "./" + pathName + "/" + pageName + ".html";
                a.innerText = pageName;
                li.appendChild(a);
                menuList.appendChild(li);
            };
        </script>
    </body>
</html>
