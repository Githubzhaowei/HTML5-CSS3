    <script src=""></script>
    <script>
        var time = document.getElementById('time');
        time.innerText = new Date().toLocaleTimeString();
        var showTime = setInterval(() => {
            time.innerText = new Date().toLocaleTimeString();
        }, 1000);
        function menuSelect(tab) {
            let selTab = document.getElementById(tab);
            selTab.style.backgroundColor = '#999999';
        }
