<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>上下文调用方式</title>
</head>

<body>
    <script>
        function f1() {
            console.log(this);
        }

        f1.call([1, 3, 5]);
        f1.call({
            age: 20,
            height: 1000
        });
        f1.call(1);
        f1.call("abc");
        f1.call(true);
        f1.call(undefined);
        f1.call(null);

        function toString(a, b, c) {
            console.log(" " + a + " " + b + " " + c);
        }

        toString.apply(null, [1, 2, 3]);
        toString.call(null, 1, 2, 3);

        var obj = {
            age: 18,
            run: function () {
                setTimeout(
                    function () {
                        console.log(this.age);
                        // bind是ES5有的
                    }.bind(this),
                    50
                );
            },
        };

        obj.run();
        //call、apply是立刻执行了这个函数，并且执行过程中绑定了this的值
        //bind并没有立即执行这个函数，而是创建了一个新函数，新函数绑定了this的值

        var obj2 = {
            age: 12,
            name: "小王"
        }

        var obj3 = {
            ...obj2,
            age: 14,
            name: "小花"
        };

        console.log(obj3);

        say = ({
            name,
            age
        }) => {
            console.log(name);
            console.log(age);
        }

        say(obj3);
    </script>
</body>

</html>
