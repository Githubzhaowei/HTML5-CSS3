<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>原型式继承</title>
    </head>
    <body>
        <script>
            var parent = {
                age: 18,
                gender: "男",
            };

            //用于创建纯洁对象
            var student = Object.create(parent);

            student.age = 20;

            console.log(parent);
            console.log(student.age);
        </script>
    </body>
</html>
