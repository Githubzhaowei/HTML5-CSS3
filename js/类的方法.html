<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Person() {}

            Person.prototype.run = () => {
                console.log(this);
                console.log("跑了");
            };

            class Student {
                constructor(age) {
                    this.age = age;
                }
                run() {
                    console.log("跑了");
                }
            }

            var s1 = new Student(18);

            // 添加类的静态方法（类本身拥有的方法）
            // 静态属性可以通过类本身来访问
            //
            class Animal {
                constructor() {}
                static born() {
                    console.log("出生了");
                }
            }

            // 类的继承
            // 父类
            class Person {
                constructor(name) {
                    this.name = name;
                }
            }
            //Student类继承自Person类
            class Student extends Person {
                // 构造方法
                constructor(name, grade) {
                    // 规定：必须使用super调用父类构造方法，不调用会报错
                    super(name);
                    // 调用父类构造方法，从而给子类添加name属性
                }
            }
        </script>
    </body>
</html>
