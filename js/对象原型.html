<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Cat(name) {
                this.name = name;
            }

            Cat.prototype = {
                say: function () {
                    console.log(this.name);
                },
            };
            var tom = new Cat("TOM");

            tom.say();
        </script>
    </body>
</html>
