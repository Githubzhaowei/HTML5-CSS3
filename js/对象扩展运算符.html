<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象扩展运算符</title>
</head>

<body>
    <script>
        var source = {
            age: 18,
            height: 170,
            className: "3.2"
        }

        var newObj = Object.assign({}, source);

        var newObj2 = {};
        Object.assign(newObj2, source);


        var car = {
            brand: "BMW",
            price: "360000",
            length: "3米"
        }

        var car2 = {
            ...car

        }

        console.log(car2);

        var car3 = {
            ...car,
            length: "4米"
        }

        console.log(car2);


        //删除属性只能使用delet


        var s1 = [1, 2, 3, 4];
        var s2 = [...s1];
        // console.log(s1);
        console.log(s2);
    </script>
</body>

</html>
