<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div>123</div>
        <div>123</div>
        <div>123</div>

        <script>
            (function (global) {
                function jQuery(selector) {
                    return new F(selector);
                }

                function F(selector) {
                    const eletments = document.querySelectorAll(selector);
                    this.eletments = eletments;
                }

                F.prototype.css = function (name, value) {
                    for (let i = 0; i < this.eletments.length; i++) {
                        const eletment = this.eletments[i];
                        eletment.style[name] = value;
                    }
                };

                window.$ = window.jQuery = jQuery;
            })(window);

            $("div").css("color", "red");
        </script>
    </body>
</html>
