<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开课吧web全栈架构师四期</title>
        <style>
            div {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <nav></nav>
        <div class="file">
            <input type="file" name="" id="nameList" />
        </div>
        <div>
            <div>
                <ul id="css"></ul>
            </div>
            <div>
                <ul id="js"></ul>
            </div>
            <div>
                <ul id="html"></ul>
            </div>
        </div>
        <footer></footer>
        <script>
            const nameList = document.getElementById("nameList");
            nameList.onchange = () => {
                let cssPage = document.getElementById("css");
                let jsPage = document.getElementById("js");
                let htmlPage = document.getElementById("html");
                
                let reader = new FileReader();
                reader.readAsText(nameList.files[0]);
                reader.onload = (index) => {
                    const fileContent = reader.result;
                    fileContent.split("\n\r").forEach((item) => {
                        document.body.innerText(item + "\n" + "\r");
                    });
                };
            };
        </script>
    </body>
</html>
