<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>开课吧web全栈架构师四期</title>
        <style>
            div {
                border: 1px solid black;
                margin-bottom: 10px;
            }
            #nameList {
                margin: 5px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
            }
            table,
            td,
            th {
                border: 1px solid black;
            }
        </style>
    </head>

    <body>
        <nav></nav>
        <div class="file">
            <input type="file" name="" id="nameList" />
        </div>
        <table>
            <thead>
                <tr>
                    <th>
                        HTML1
                    </th>
                    <th>
                        CSS
                    </th>
                    <th>
                        JS
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <ul id="html"></ul>
                    </td>
                    <td>
                        <ul id="css"></ul>
                    </td>
                    <td>
                        <ul id="js"></ul>
                    </td>
                </tr>
            </tbody>
        </table>
        <footer></footer>
        <script>
            const nameList = document.getElementById("nameList");
            nameList.onchange = () => {
                let cssPage = document.getElementById("css");
                let jsPage = document.getElementById("js");
                let htmlPage = document.getElementById("html");
                let reader = new FileReader();
                var htmlList = '"';
                var cssList = '"';
                var jsList = '"';
                reader.readAsText(nameList.files[0]);
                reader.onload = () => {
                    const fileContent = reader.result;
                    fileContent.split("\n").forEach((item) => {
                        let li = document.createElement("li");
                        if (
                            item &&
                            item.split(".")[1].replace("\r", "") === "html"
                        ) {
                            switch (item.split("\\")[2]) {
                                case "html":
                                    var tag = item
                                        .split("\\")[3]
                                        .replace(".html", "");
                                    htmlPage.appendChild(li);
                                    htmlList += tag + '","';
                                    li.innerText = tag;
                                    htmlPage.appendChild(li);
                                    break;
                                case "css":
                                    var tag = item
                                        .split("\\")[3]
                                        .replace(".html", "");
                                    li.innerText = tag;
                                    cssList += tag + '","';
                                    cssPage.appendChild(li);

                                    break;
                                case "js":
                                    var tag = item
                                        .split("\\")[3]
                                        .replace(".html", "");
                                    li.innerText = tag;
                                    jsList += tag + '","';
                                    jsPage.appendChild(li);
                                    break;
                                default:
                                    break;
                            }
                        }
                    });
                    console.log("html: " + htmlList);
                    console.log("css: " + cssList);
                    console.log("js: " + jsList);
                };
            };
        </script>
    </body>
</html>
