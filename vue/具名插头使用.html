<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="../vue.js"></script>
        <script>
            Vue.component("mySlot", {
                template: `
                    <li>
                        预留第一个坑
                        <slot name="two"></slot>
                        预留第二个坑
                        <slot name="one"></slot>
                    </li>
                `,
            });

            var App = {
                template: `
                <div>
                    <ul>
                        <mySlot>
                            <h2 slot="one">第一个坑</h2>    
                            <h3 slot="two">第二个坑</h3>    
                        </mySlot>
                    </ul>
                </div>
            `,
            };

            new Vue({
                el: "#app",
                template: `
                    <App />
            `,
                data() {
                    return {};
                },
                methods: {},
                components: {
                    App,
                },
            });
        </script>
    </body>
</html>
