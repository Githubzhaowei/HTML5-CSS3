<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width= , initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <a href="#/login">登入页面</a>
        <a href="#/register">注册页面</a>
        <div id="app"></div>
        <script>
            /*
            路由原理
            （1）传统开发方式url改变后，立刻发生请求响应整个也main，有可能资源过多，造成加载白屏
            （2）SPA Single Page Application 单页面应用
                    锚点值改变后不会立即发送请求，而是在某个合适的时机，发送ajax请求。
                    局部改变页面值

                    优点页面不会立即跳转，用户体验好
                    */

            var oDiv = document.getElementById("app");

            window.onhashchange = function () {
                console.log(location.hash);

                switch (location.hash) {
                    case "#/login":
                        oDiv.innerHTML = "<h1>我是登入页面</h1>";
                        break;
                    case "#/register":
                        oDiv.innerHTML = "<h1>我是注册页面</h1>";
                        break;

                    default:
                        break;
                }
            };
        </script>
    </body>
</html>
