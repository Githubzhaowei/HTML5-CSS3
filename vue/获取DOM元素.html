<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="../vue.js"></script>
        <script>
            var subComponent = {
                template: `
                    <div></div>
                `,
            };

            Vue.component("subCom", subComponent);

            var App = {
                template: `
                    <div id="app">
                        <button ref="btn2">我是另一个按钮</button>
                        <button ref="btn">我是按钮</button>
                        <subCom ref="subC"></subCom>
                    </div>

                `,
                data() {
                    CSSFontFaceRule;
                    return {};
                },
                beforeCreate() {
                    console.log(this.$refs.btn);
                },

                created() {
                    console.log(this.$refs.btn);
                },
                beforeMount() {
                    console.log(this.$refs.btn);
                },
                mounted() {
                    // 如果在组建内部使用this.$refs.xxx获取的是原生js的DOM对象
                    // 如果是给组件绑定的ref属性，那么this.$ref.XXX获取的是组件对象
                    console.log(this.$refs.btn);
                    console.log(this.$refs.btn2);
                    console.log(this.$refs.subC);
                },
                beforeUpdate() {
                    console.log(this.$refs.btn);
                },
                updated() {
                    console.log(this.$refs.btn);
                },
            };

            new Vue({
                el: "#app",
                template: `<App />`,
                components: {
                    App,
                },
            });
        </script>
    </body>
</html>
