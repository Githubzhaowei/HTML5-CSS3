<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            ul {
                list-style: none;
            }
            ul li {
                margin: 20px 20px;
                padding: 10px 5px;
                border-radius: 3px;
            }
            .active {
                background-color: rgb(146, 204, 119);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <audio :src="getCurrentSongSrc" autoplay controls></audio>
            <ul>
                <li
                    v-for="(item,index) in musicData"
                    :class="{active:currentIndex==index}"
                    @click="clickHandler(index)"
                >
                    <h2>{{item.id}}-歌名：{{item.name}}</h2>
                    <p>歌手: {{item.author}}</p>
                </li>
            </ul>
        </div>
        <script src="../vue.js"></script>
        <script>
            var musicData = [
                {
                    id: 1,
                    name: "于荣光 - 少林英雄",
                    author: "于荣光",
                    songSrc: "./static/于荣光 - 少林英雄.mp3",
                },
                {
                    id: 2,
                    name: "Joel Adams - Please Dont Go",
                    author: "Joel Adams",
                    songSrc: "./static/Joel Adams - Please Dont Go.mp3",
                },
                {
                    id: 3,
                    name: "MKJ - Time",
                    author: "MKJ",
                    songSrc: "./static/MKJ - Time.mp3",
                },
                {
                    id: 4,
                    name: "Russ - Psycho (Pt. 2)",
                    author: "Russ",
                    songSrc: "./static/Russ - Psycho (Pt. 2).mp3",
                },
            ];

            new Vue({
                el: "#app",
                data() {
                    return {
                        musicData: musicData,
                        currentIndex: 0,
                    };
                },
                computed: {
                    // setter getter
                    // getCurrentSongSrc() {
                    //     return
                    // },
                    getCurrentSongSrc: {
                        set(newV) {
                            console.log(newV);
                            this.currentIndex = newV;
                        },
                        get() {
                            return this.musicData[this.currentIndex].songSrc;
                        },
                    },
                },
                methods: {
                    clickHandler(index) {
                        this.getCurrentSongSrc = index;
                    },
                },
            });
        </script>
    </body>
</html>
