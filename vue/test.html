<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app"></div>

        <script src="../vue.js"></script>
        <script>
            Vue.component("mySlot", {
                template: `
                    <li>
                        <slot></slot>    
                    </li>
                `,
            });

            var App = {
                template: `
                     <div>
                        <ul>
                            <mySlot>李四</mySlot>
                            <mySlot>张三</mySlot>
                        </ul>
                    </div>
                `,
            };

            new Vue({
                el: "#app",
                template: `
                    <div>
                        <App />
                    </div>
                `,
                data() {
                    return {};
                },
                components: {
                    App,
                },
            });
        </script>
    </body>
</html>
