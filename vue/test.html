<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .active {
                background-color: rgb(90, 194, 159);
            }
        </style>
    </head>
    <body>
        <div id="app">
            <audio :src="getSongSrc" autoplay controls></audio>
            <ul>
                <li
                    v-for="(item,index) in musicData"
                    @click="clickhandle(index)"
                    :class="{active:currentIndex==index}"
                >
                    <h3>{{item.id}}-歌名：{{item.name}}</h3>
                    <p>歌手{{item.author}}</p>
                </li>
            </ul>
        </div>
        <script src="../vue.js"></script>
        <script>
            var musicData = [
                {
                    id: 1,
                    name: "于荣光 - 少林英雄",
                    author: "于荣光",
                    songSrc: "./static/于荣光 - 少林英雄.mp3",
                },
                {
                    id: 2,
                    name: "Joel Adams - Please Dont Go",
                    author: "Joel Adams",
                    songSrc: "./static/Joel Adams - Please Dont Go.mp3",
                },
                {
                    id: 3,
                    name: "MKJ - Time",
                    author: "MKJ",
                    songSrc: "./static/MKJ - Time.mp3",
                },
                {
                    id: 4,
                    name: "Russ - Psycho (Pt. 2)",
                    author: "Russ",
                    songSrc: "./static/Russ - Psycho (Pt. 2).mp3",
                },
            ];

            new Vue({
                el: "#app",
                data() {
                    return {
                        musicData: musicData,
                        currentIndex: 0,
                    };
                },
                computed: {
                    getSongSrc() {
                        return this.musicData[this.currentIndex].songSrc;
                    },
                },
                methods: {
                    clickhandle(index) {
                        this.currentIndex = index;
                    },
                },
            });
        </script>
    </body>
</html>
