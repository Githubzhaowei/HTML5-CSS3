<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="" id="" v-model="msg" />
            <p>{{ msg }}</p>
            <button @click='stus[0].name="rouse"'>改变</button>
            <h4>{{ stus[0].name }}</h4>
        </div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el: "#app",
                data() {
                    return {
                        msg: "",
                        stus: [{ name: "jack" }],
                    };
                },
                watch: {
                    msg(newV, oldV) {
                        console.log(newV, oldV);
                    },

                    // 监听复杂数据类型object array 深度监视
                    stus: {
                        deep: true,
                        handler(newV, oldV) {
                            console.log(newV[0].name);
                        },
                    },
                },
            });
        </script>
    </body>
</html>
