<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div id="app">
			123
		</div>

		<script src="../vue.js"></script>
		<script>
			// v-text innerText 使用不多
			// v-html innerHtml

			var a = new Vue({
				el: "#app",
				template: `
                <div id="app" v-text="msg"></div>
                `,
				data() {
					return {
						msg: "指令系统",
						msg2: "<h2>指令系统</h2>",
					};
				},
			});

			var b = new Vue({
				el: "#app",
				template: `
                    <!--一定要有跟标签-->
                    <div id="app" v-html="msg2"></div>
                `,
				data() {
					return {
						msg: "指令系统",
						msg2: "<h2>指令系统</h2>",
					};
				},
			});

			// v-if是真正的条件渲染，DOM元素被切换的过程被销毁和重建
			// v-if是懒惰的。初始条件为假，什么都不做，直到有值才开始渲染
			// v-show不管你的初始条件是什么，元素总是会被渲染，并且只是简单的基于css样式进行切换

			// v-if有更高的切换开销，v-show有更高的渲染开销。
			// v-for优先级是最高的
			new Vue({
				el: "#app",
				template: `
                    <div>
                        <div v-html='msg2'></div>
                        <div v-if='isShow'>哈哈哈</div>
                        <div v-show='iShow'>hha</div>
                        <div v-if="Math.random()>0.5">此值大于0.5</div>
                        <div v-else-if="Math.random()==0.5">此值等于0.5</div>
                        <div v-else="Math.random()<0.5">此值小于0.5</div>
                        <ul>
							<li v-for = 'item in menuList'>
								<h3>{{ item.id }}</h3>
								<h5>{{ item.name }}</h5>
								<h5>{{ item.price }}</h5>
							</li>
						</ul>
                    </div>
                `,
				data() {
					return {
						msg: "指令系统",
						msg2: "<h2>指令系统</h2>",
						isShow: true,
						menuList: [{
								id: 1,
								name: "1",
								price: 60
							},
							{
								id: 2,
								name: "2",
								price: 70
							},
							{
								id: 3,
								name: "3",
								price: 80
							},
						],
					};
				},
			});
		</script>
	</body>
</html>
