<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="app">
            <h3>{{ msg }}</h3>
            <h3>{{ {name:"tom"} }}</h3>
            <h3>{{ msg2 }}</h3>
            <h3>{{ 1 > 2 ? "真的" : "假的" }}</h3>
        </div>
        <script src="../vue.js"></script>
        <script>
            new Vue({
                el: "#app", //目标
                // 解开注释会发现只有<div>{{msg}}</div>
                //模板内容，模板里有内容会优先加载，没有就会加载目标处
                //template: "<div>{{msg}}</div>",
                data() {
                    return {
                        msg: "大家",
                        msg2: 1 == 1,
                    };
                },
            });
        </script>
    </body>
</html>
